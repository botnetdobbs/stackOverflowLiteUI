<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./static/css/main.css">
    <link rel="stylesheet" href="./static/css/style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="container">
            <h2>
                <a href="/">StackOverflow-lite</a>
            </h2>
            <br>
        </div>
    </header>
    <nav id="nav">
        <div class="container">
            <ul>
                <li class="pull-right login" id ="login_button">
                    <a href="#">Login</a>
                </li>
                <li class="pull-right register" id="register-button">
                    <a href="#">Register</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container" id="content-container">
        <section id="main">
            <div class="questions content" id="all-questions">
                <!--Load the questions here -->
            </div>
            <!--Load the answers -->
            <div>
                <ul id="answers"></ul>
            </div>
            <!--Load the Answer form-->
            <div id="form-wrapper"></div>
        </section>
    </div>
    <footer id="footer">
        <div class="copyright">
            <p>@copyright StackOverflow-lite</p>
        </div>
    </footer>
    <script src="./static/js/stackoverflowapi.js"></script>
    <script src="./static/js/auth.js"></script>
    <script src="./static/js/ui.js"></script>
    <script src="./static/js/app.js"></script>
</body>

</html>
